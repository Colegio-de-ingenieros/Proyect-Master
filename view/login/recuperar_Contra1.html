<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/login/recuperar_Contra.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contentP">
        <div class="contLogo">
            <img class="img" src="../../public/img/ciscigCompleto.png" alt="">
        </div> 
        <br>
        <p class="label-2">Restablecer contraseña</p>
        <br> 
        <form action="" id="formulario">
            <p class="label-3">Para recuperar su cuenta, comience ingresando su correo electrónico o nombre de usuario</p>

            
            <div class="campos">
                
                <p class="label-3">Usuario</p>
                <input type="email" class="input-format" id="usuario" name="usuario" maxlength="40" placeholder="someone@example.com"
                    title="El email solo puede contener letras mayúsculas, minúsculas, números y caracteres especiales (., -, _, @)."> 
                <br>
            </div> 
                <br>
                <div id="Mensaje">

                </div>
            <div class="boton">
                <input type="submit" class="btn-medium btn" value="Enviar" >
            </div>
        </form>
    </div>
    <script src="js/existencia_usuario.js"></script>
</body>
</html>
