<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/login/recuperar_Contra.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contentP">
        <div class="contLogo">
            <img class="img" src="../../public/img/ciscigCompleto.png" alt="">
        </div> 
        <br>
        <p class="label-2">Enviar código de verificación</p>
        <br> 
        <form action="">
            <div class="campos">
                
                <p class="label-3">Correo electrónico</p>
                <input type="email" class="input-format" maxlength="40" placeholder="someone@example.com"
                    title="El email solo puede contener letras mayúsculas, minúsculas, números y caracteres especiales (., -, _, @)."> 
                <br>
                <p class="label-3">El código de verificación se enviará a este correo</p>
                </div> 
                <br>
            <div class="boton">
                <input type="submit" class="btn-medium btn" value="Enviar código" >
            </div>
        </form>
    </div>
</body>
</html>
