<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de cursos - CISCIG</title>
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../../public/css/style.css">
  <link rel="stylesheet" href="../../public/css/administrativo/plantilla_admin.css">
  <link rel="stylesheet" href="../../public/css/administrativo/Reg_Cursos.css">

  <script src="https://kit.fontawesome.com/f8c41f1595.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://ciscig.com.mx/wp-content/uploads/2022/07/LOGO_CISCIG-fav-1-45x45.png" sizes="32x32">
  <link rel="icon" href="https://ciscig.com.mx/wp-content/uploads/2022/07/LOGO_CISCIG-fav-1-300x300.png"
    sizes="192x192">
  <link rel="apple-touch-icon" href="https://ciscig.com.mx/wp-content/uploads/2022/07/LOGO_CISCIG-fav-1-300x300.png">
  <meta name="msapplication-TileImage"
    content="https://ciscig.com.mx/wp-content/uploads/2022/07/LOGO_CISCIG-fav-1-300x300.png">
</head>

<body>

  <main>
    <section class="section-main">
      <div class="cabezera">
        <h4 class="h4">Registro de cursos</h4>
      </div>
      <hr>

      <div class="formulario-cursos">

        <div class="campo">
          <label for="nombre-curso" class="label-3 nombre">Nombre del curso</label>
          <input type="text" name="nombre-curso" id="nombre-curso" class="input-format-2"
            placeholder="Nombre del curso">
        </div>

        <div class="campo">
          <label for="clave-curso" class="label-3 clave">Clave del curso</label>
          <input type="text" name="clave-curso" id="clave-curso" class="input-format-2" placeholder="Clave del curso">
        </div>

        <div class="campo">
          <label for="objetivo" class="label-3 objetivo">Objetivo</label>
          <input type="textarea" name="objetivo" id="objetivo" class="input-format-2"
            placeholder="Ingresa tu texto aquí...">
        </div>

        <div class="campo">
          <label for="duración" class="label-3 duracion">Duracion del curso</label>
          <input type="text" name="duración" id="duración" class="input-format-2" placeholder="Ingrese la duración...">
        </div>

      </div>

      <hr class="hr-2">

      <div class="titulos-registrados">
        <p class="subtitulo-2">Temas registrados</p>
        <p class="body-1" id="1" >Sin temas registrados</p>
      </div>

      <div class="formulario-titulos">
        
        <div class="campo">
          <label for="titulo-curso" class="label-3 titulo-curso">Titulo del tema</label>
          <input type="text" name="titulo-curso" id="titulo-curso" class="input-format-2" placeholder="Ingrese el costo...">
        </div>

        <div class="campo">
          <label for="Subtitulo-curso" class="label-3 titulo-curso">Subtitulo del tema</label>
          <input type="text" name="Subtitulo-curso" id="Subtitulo-curso" class="input-format-2" placeholder="Ingrese el costo...">
        </div>

      </div>

      
    </section>
  </main>
</body>

</html>
