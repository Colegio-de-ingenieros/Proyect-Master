<html lang="es">

<head>
  <meta charset="UTF-8">

  <meta name="msapplication-TileImage" content="https://ciscig.com.mx/wp-content/uploads/2022/07/LOGO_CISCIG-fav-1-300x300.png">
</head>

<body>
  <header>

    <div class="menu">
      <input type="checkbox" id="check__menu">
      <label id="label__check" for="check__menu"><i class="fa-sharp fa-solid fa-bars icon__menu"></i></label>
      <img class="logo_ciscig" src="../../public/img/ciscigCompleto.png" alt="">
      <nav>
        <ul>

          <!-- Cursos -->
          <li>
            <a href="#">
<!--               <i class="fa-solid fa-user-tie"></i> -->
              Cursos
            </a>

            <ul>
              <li><a id="" href="#">Registrar</a></li>
              <li><a id="" href="#">Mostrar</a></li>
            </ul>
          </li>

          <!-- Cuotas -->
          <li>
            <a href="#">
              <!-- <i class="fa-solid fa-circle-check"></i> -->
              Cuotas
            </a>

            <ul>
              <li><a id="" href="#">Registrar</a></li>
              <li><a id="" href="#">Mostrar</a></li>
            </ul>
          </li>

          <!-- Bolsa de trabajo -->
          <li>
            <a href="#">
              <!-- <i class="fa-solid fa-chalkboard-user"></i> -->
              Bolsa de trabajo
            </a>

            <ul>
              <li><a id="" href="#">Ofertas de trabajo</a></li>
              <li><a id="" href="#">Mi CV</a></li>
            </ul>
          </li>

          <!-- Servicios -->
          <li>
            <a href="#">
              <!-- <i class="fa-solid fa-clipboard-list"></i> -->
              Servicios
            </a>

            <ul>
              <li><a id="" href="#">Registrar</a></li>
              <li><a id="" href="#">Mostrar</a></li>
            </ul>
          </li>

          <!-- Mi Perfil -->
          <li>
            <a href="#">
              <!-- <i class="fa-regular fa-user"></i> -->
              Mi perfil
            </a>

            <ul>
              <li><a id="" href="#">Datos Generales</a></li>
            </ul>
          </li>

        </ul>
      </nav>
    </div>

    <div class="boton-cerrar-session">
      <button class="btn-cerrar-session btn">Cerrar sesión</button>
  </div>
  </header>

  <main>
    <section class="section-main">
      <div class="cabezera">
        <h3 class="h3">Registro del CV</h2>
        <hr>
      </div>

      <div class="formulario-principal">
        <!-- Nombre -->
        <div class="campo">
          <label for="" class="label-2">Nombre*</label>
          <input title="El campo nombre solo debe de contener letras." type="text" class="input-format-2" placeholder="Ingrese su nombre aquí"></input>
        </div>
        <!-- Apellido paterno -->
        <div class="campo">
          <label for="" class="label-2">Apellido Paterno*</label>
          <input title="El campo paterno solo debe de contener letras." type="text" class="input-format-2" placeholder="Ingrese su apellido paterno aquí" ></input>
        </div>
        <!-- Apellido materno -->
        <div class="campo">
          <label for="" class="label-2">Apellido Materno</label>
          <input title="El campo materno solo debe de contener letras." type="text" class="input-format-2" placeholder="Ingrese su apellido materno aquí"></input>
        </div>
        <!-- Fecha de nacimiento -->
        <div class="campo">
          <label for="" class="label-2">Fecha de nacimiento*</label>
          <input type="date" class="input-format-2"></input>
        </div>
        <!-- Correo electrónico -->
        <div class="campo">
          <label for="" class="label-2">Correo electrónico*</label>
          <input title="El email solo puede contener letras mayúsculas, minúsculas, números y los siguientes caracteres especiales (., -, _, @)." type="email" class="input-format-2" placeholder="someone@example.com"></input>
        </div>
        <!-- Telefono -->
        <div class="campo">
          <label for="" class="label-2">Teléfono*</label>
          <input title="El número de teléfono solo puede contener números." type="tel" class="input-format-2" placeholder="Ingrese su teléfono aquí"></input>
        </div>
        <!-- Domicilio -->
        <div class="campo">
          <label for="" class="label-2">Domicilio*</label>
          <input title="El campo domicilio solo debe contener letras, numeros " type="text" class="input-format-2" placeholder="Ingrese su dirección aquí"></input>
        </div>
        <!-- Cambio de residencia -->
        <div class="campo">
          <label for="" class="label-2">¿Se encuentra dispuesto a cambiar de residencia?*</label>
          <select name="" id="" class="input-format-2">
            <option value="1">No</option>
            <option value="2">Si</option>
          </select>
        </div>

      </div>

      <div class="formulario-extend">
        <label for="" class="label-2">Descripción profesional</label>
        <textarea title="Ingrese su descripción profesional." name="" id="" class="input-format-2" placeholder="Ingrese la descripción profesional"></textarea>
      </div>
    </section>
  </main>
</body>

</html>
