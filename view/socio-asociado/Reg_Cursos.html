  <main>
    <section class="section-main">
      <div class="cabezera">
        <h3 class="h3">Registro</h2>
          <br>
        <form action="" class="formularios" method="post" enctype="multipart/form-data" id="formulario">
          <p class="subtitulo-1">Datos del curso</p>
          <br>
          <hr>
      </div>
      <!-- Datos generales -->
      <div class="formulario-generales">
        <!-- Nombre -->
        <div class="campo">
          <label for="" class="label-2">Nombre*</label>
          <input type="text" class="input-format-2" id="nombre" placeholder="Ingrese el nombre del curso" name="nombre" required maxlength="40"
          title="El nombre solo puede contener letras mayúsculas, minúsculas, números, coma y el punto."></input>
        </div>
        <!-- Org -->
        <div class="campo">
          <label for="" class="label-2">Organización*</label>
          <input type="text" class="input-format-2" id="organizacion" placeholder="Ingrese el nombre de la organización" name="organizacion" required maxlength="50"
          title="El nombre solo puede contener letras mayúsculas, minúsculas y el punto."></input>
        </div>
        <!-- HORAS -->
        <div class="campo">
          <label for="" class="label-2">Total de horas</label>
          <input type="text" class="input-format-2" id="totalhoras" placeholder="Ingrese el total de horas" name="totalhoras" required maxlength="3"
          title="El total de horas solo puede contener numeros."></input>
        </div>
        <!-- PDF -->
        <div class="campo">
          <label for="" class="label-2">Comprobante del curso en formato .pdf</label>
            <input type="file" class="input-format-2" id="archivo"  name="archivo" accept="application/pdf" 
            required title="El archivo debe ser formato .pdf."></input>
            <br><br>
            
          </div>
          <div></div>
          <div></div>
          <div></div>
        
        

      <div class="botones-registro">
        <button id="boton_registrar" class="btn btn-medium">Guardar registro</button>
