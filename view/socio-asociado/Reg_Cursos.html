      <div class="logo-container">

      <div class="nav-btn">
        <div class="nav-links">
          <ul>
            <!-- Cursos -->
            <li class="nav-link label-1" style="--i: .85s">
              <a href="#">Cursos<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <ul>
                  <li class="dropdown-link">
                    <a href="#">Registrar</a>
                  </li>
                  <li class="dropdown-link">
                    <a href="#">Visualizar</a>
                  </li>
                  <div class="arrow"></div>
                </ul>
              </div>
            </li>
            <!-- Cuotas -->
            <li class="nav-link label-1" style="--i: .85s">
              <a href="#">Cuotas<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <ul>
                  <li class="dropdown-link">
                    <a href="#">Registrar</a>
                  </li>
                  <li class="dropdown-link">
                    <a href="#">Visualizar</a>
                  </li>
                  <div class="arrow"></div>
                </ul>
              </div>
            </li>
            <!-- Bolsa de trabajo -->
            <li class="nav-link label-1" style="--i: .85s">
              <a href="#">Bolsa de trabajo<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <ul>
                  <li class="dropdown-link">
                    <a href="#">Ofertas de trabajo</a>
                  </li>
                  <li class="dropdown-link">
                    <a href="#">Mi CV</a>
                  </li>
                  <div class="arrow"></div>
                </ul>
              </div>
            </li>
            <!-- Servicios -->
            <li class="nav-link label-1" style="--i: .85s">
              <a href="#">Servicios<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">
                <ul>
                  <li class="dropdown-link">
                    <a href="#">Solicitar</a>
                  </li>
                  <li class="dropdown-link">
                    <a href="#">Visualizar</a>
                  </li>
                  <div class="arrow"></div>
                </ul>
              </div>
            </li>
            <!-- Pólizas -->
            <li class="nav-link label-1" style="--i: .85s">
              <a href="#">Pólizas<i class="fas fa-caret-down"></i></a>
              <div class="dropdown">

                </ul>
              </div>

          </ul>
        </div>

      </div>

      <div class="buttons">
        <input type="button" value="Cerrar sesión" class="btn-small btn">
      </div>

      <div class="hamburger-menu-container">
        <div class="hamburger-menu">
          <div></div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="section-main">
      <h4 class="h4">Registro de cursos</h4>
      <hr>

      <div class="formulario-cursos">

        <div class="campo">
          <label for="clave-curso" class="label-3 clave">Clave del curso</label>
          <input type="text" name="clave-curso" id="clave-curso" class="input-format" placeholder="Clave del curso">
        </div>

        <div class="campo">
          <label for="nombre-curso" class="label-3 nombre">Nombre del curso</label>
          <input type="text" name="nombre-curso" id="nombre-curso" class="input-format" placeholder="Nombre del curso">
        </div>

        <div class="campo">
          <label for="objetivo" class="label-3 objetivo">Objetivo</label>
          <input type="textarea" name="objetivo" id="objetivo" class="input-format" placeholder="Ingresa tu texto aquí...">
        </div>

        <div class="campo">
          <label for="subtemas" class="label-3 subtemas">Subtemas</label>
          <input type="textarea" name="subtemas" id="subtemas" class="input-format" placeholder="Ingresa tu texto aquí...">
        </div>

        <div class="campo">
          <label for="duración" class="label-3 duracion">Duracion del curso</label>
          <input type="text" name="duración" id="duración" class="input-format" placeholder="Ingrese la duración...">
      </div> 

      <div class="campo">
        <button type="button" class="btn-small btn">Registrar</button>
      </div>
    </section>
  </main>
</body>

</html>
