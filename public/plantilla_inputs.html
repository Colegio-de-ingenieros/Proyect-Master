<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Inputs -->
    <div class="inputs">
        <input type="text" class="input-format"placeholder="Ingrese su texto aquí...">
        <input type="email" class="input-format" placeholder="someone@example.com">
        <input type="password" class="input-format"placeholder="Password">
        <input type="number" class="input-format" placeholder="Number">
        <input type="date" class="input-format" placeholder="Date">
        <input type="time" class="input-format" placeholder="Time">
        <input type="color" class="input-format" placeholder="Color">
        <input type="file" class="input-format" placeholder="File">
        <input type="checkbox" class="checkbox-format" placeholder="Checkbox">
        <input type="radio" class="radio-button-format" placeholder="Radio">
        <input type="submit" class="input-format" placeholder="Submit">
        <input type="reset" class="input-format" placeholder="Reset">
        <input type="button" class="input-format" placeholder="Button">
        <input type="search" class="input-format" placeholder="Search">
        <input type="tel" class="input-format" placeholder="Tel">
        <input type="url" class="input-format" placeholder="Url">
        <input type="week" class="input-format" placeholder="Week">
        <input type="month" class="input-format" placeholder="Month">
        <input type="datetime-local" class="input-format" placeholder="Datetime-local">
        <textarea type="text" class="input-textarea" placeholder="Ingrese el texto aquí..."></textarea>
    </div>
</body>
</html>
